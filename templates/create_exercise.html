{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Create Exercise</h1>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST" class="exercise-card">
            <div class="mb-3">
                <label for="client_name" class="form-label">Client Name:</label>
                <input type="text" class="form-control" id="client_name" name="client_name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Exercise Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date:</label>
                <input type="date" class="form-control" id="due_date" name="due_date" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Create Exercise</button>
        </form>
    </div>
</div>
{% endblock %}
