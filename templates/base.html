<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach-Client System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        :root {
        --gradient-angle: 0deg;
        --gradient-pos: 0% 50%;
        }
        body {
            background: linear-gradient(var(--gradient-angle), #ff6f61, #ffcc00, #ff8c42, #ff6f61);
            background-size: 200% 200%;
            background-position: var(--gradient-pos);
            transition: background-position 1.2s ease-out,--gradient-angle 1.2s linear;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .lead
        {
            color: black !important;
        }
        p
        {
            color: black !important;
        }

        .exercise-card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 90%;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .exercise-card h2 {
            color: black;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .exercise-card p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }
        .exercise-card .badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .btn-custom {
            background-color: rgba(255, 255, 255, 0.3);
            color: black;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }

         .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .pending {
            background-color: blue;
        }
        .done {
            background-color: green;
        }
        .missed {
            background-color: red;
        }
        .add-exercise-card {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
            height: 90%;
        }

        .add-exercise-card:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(0, 0, 0, 0.5);
        }

        .add-exercise-card i {
            transition: color 0.3s ease;
        }

        .add-exercise-card:hover i {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .exercise-card, .add-exercise-card {
            width: 100%;
            min-height: 200px;
            margin-bottom: 0;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .exercise-card p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }

        .exercise-details p {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            margin-bottom: 15px;
            color: black;
        }
        .exercise-card-student {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: auto;
            cursor: default;
        }

        .exercise-card-student p {
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            margin-bottom: 10px;
            color: black;
        }
        .exercise-card-student .scrollable {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .exercise-details-card .scrollable {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .exercise-create-card, .exercise-feedback-card, .exercise-not-found-card, .exercise-details-card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 90%;
        }

        .exercise-create-card:hover, .exercise-feedback-card:hover,.exercise-not-found-card:hover, .exercise-details-card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
            transition: all 0.3s;
            padding: 10px 20px;
        }

        .btn-danger:hover {
            background-color: #c82333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .page-transition {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }


        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loader-overlay.active {
            opacity: 1;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6f61;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container page-transistor">
        {% block content %}{% endblock %}
    </div>
    <div class="loader-overlay" id="loader">
    <div class="loader"></div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.container');
        if (container) container.classList.add('page-transition');
    });


    document.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' || e.target.closest('a')) {
            const link = e.target.closest('a');

            if (link.href && !link.hasAttribute('download') &&
                link.href.indexOf('mailto:') === -1 &&
                link.href.indexOf('tel:') === -1 &&
                link.href.startsWith(window.location.origin)) {
                e.preventDefault();
                showLoader();
                setTimeout(() => {
                    window.location.href = link.href;
                }, 500);
            }
        }
    });

    document.addEventListener('submit', function(e) {
        if (e.target.tagName === 'FORM') {
            showLoader();
        }
    });

    document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', function() {
            showLoader();
        });
    });

    function showLoader() {
        const loader = document.getElementById('loader');
        if (loader) loader.classList.add('active');
    }


    window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        if (loader) loader.classList.remove('active');
    });
    </script>
    </body>
</html>
