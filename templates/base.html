<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach-Client System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff6f61, #ffcc00, #ff6f61);
            background-size: 200% 200%;
            animation: flameBackground 5s ease infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .lead
        {
            color: black !important;
        }
        p
        {
            color: black !important;
        }

        @keyframes flameBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .flame-effect {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            border-radius: 50% 50% 0 0;
            transform: translateX(-50%);
            animation: flameAnimation 2s ease-in-out infinite;
        }

        .exercise-card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 90%;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .exercise-card h2 {
            color: black;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .exercise-card p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }
        .exercise-card .badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .btn-custom {
            background-color: rgba(255, 255, 255, 0.3);
            color: black;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }

         .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .pending {
            background-color: blue;
        }
        .done {
            background-color: green;
        }
        .missed {
            background-color: red;
        }
        .add-exercise-card {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
            height: 90%;
        }

        .add-exercise-card:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(0, 0, 0, 0.5);
        }

        .add-exercise-card i {
            transition: color 0.3s ease;
        }

        .add-exercise-card:hover i {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .exercise-card, .add-exercise-card {
            width: 100%;
            min-height: 200px;
            margin-bottom: 0;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .exercise-card p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }
        .exercise-details-card{
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 90%;
        }
        .exercise-details-card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .exercise-details p {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            margin-bottom: 15px;
            color: black;
        }
        .exercise-card-student {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: auto;
            cursor: default;
        }

        .exercise-card-student p {
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            margin-bottom: 10px;
            color: black;
        }
        .exercise-card-student .scrollable {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .exercise-details-card .scrollable {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .exercise-create-card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 90%;
        }

        .exercise-create-card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
