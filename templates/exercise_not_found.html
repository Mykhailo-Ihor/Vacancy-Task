{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8">
        <div class="exercise-not-found-card text-center">
            <h1 class="display-4">Exercise Not Found</h1>
            <p class="lead">The exercise you are looking for does not exist or the link is incorrect.</p>
            <div class="mb-4">
                <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 4rem;"></i>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-custom">
                <i class="bi bi-house-door"></i> Return to Home Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
